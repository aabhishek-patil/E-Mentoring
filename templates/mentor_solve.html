{##{% extends "base1.html" %}
{% block content %}#}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title></title>
  </head>
  <body>


    <div class="img">
        <img src="{{url_for('static', filename='images/solve1.jpg')}}" style="width: 100%">
    <div class="container">
      <div class="row">
        <form action="/mentor_solve" method="post">
        <div class="form-group">
          
          <h1 style="margin-top: -850px; text-align: center;">Your Question</h1>
          {% if msg == "No new questions for you:("%}
          <h3>{{ msg }}</h3>
          {%else%}
          <h3>{{ msg }}</h3>
          <h3>Subject : {{userquestion[2]}}</h3>
          <h4>Question : {{userquestion[4]}}</h4>
          <input type="hidden" name="questionid" value="{{userquestion[0]}}">
          <input type="hidden" name="userid" value="{{userquestion[1]}}">
           <h1 style="text-align: center;">Your Answers</h1>
          
    <label for="exampleFormControlTextarea1"></label>
    <textarea class="form-control" id="exampleFormControlTextarea1" name="mentoranswer" rows="3" placeholder="Reply" style="width: 50%;height: 150px;padding: 12px 20px;box-sizing: border-box;border: 2px solid #ccc;border-radius: 4px;background-color: #f8f8f8;font-size: 16px;resize: none;"></textarea><br>

<br>
    <input class="btn btn-primary" name="questionid" type="hidden" value="{{userquestion[0]}}">
    <input class="btn btn-primary" type="submit" value="Submit">
  </form>
    {%endif%}

    </div>
  </div>
  </div>
</div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
{##{% endblock %}#}
